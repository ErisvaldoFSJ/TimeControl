<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Time Control</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="stopwatch">
	<div class="col-sm-16 col-md-3">
		<div class="header">
			<div>
				<img src="images/profile.png">
			</div>
			<div>
				<a href="#">
					<i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="icons__header">
			<i class="fa fa-bell-o" aria-hidden="true"></i>
			<i class="fa fa-calendar-o" aria-hidden="true"></i>
			<i class="fa fa-comments-o" aria-hidden="true"></i>
			<i class="fa fa-user" aria-hidden="true"></i>
			<i class="fa fa-cog" aria-hidden="true"></i>
		</div>
		<div class="timesetter" ng-controller="timeController as times">
				<div class="increment">
					<h2>
						<i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Orders: {{times.orders}}</h2>
					<button ng-click="times.EncrementOrders()"> + increment</button>
				</div>

			<div class="box_times">
				<div class="head_times">
					Time Control
				</div>
				<div>
					<div class="body_times">
						<span> {{times.timehh}} </span>:
						<span> {{times.timemm}} </span>:
						<span class="timess"> {{times.timess}} </span>
						<br>
					</div>
					<button class="watchcontrols play" ng-click="times.timeStarter()">
						<i class="fa fa-play" aria-hidden="true"></i> Start</button>
					<button class="watchcontrols pause" ng-click="times.timePause()">
						<i class="fa fa-pause" aria-hidden="true"></i> Pause</button>
					<button class="watchcontrols stop" ng-click="times.Refresh()">
						<i class="fa fa-stop" aria-hidden="true"></i> Stop</button>
				</div>
			</div>
		</div>
		<div class="footer">
			<h2> footer </h2>
		</div>
	</div>
</body>

</html>
